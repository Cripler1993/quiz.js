<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./zero.css" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <section class="form">
      <div class="form__title">Trivia</div>
      <form class="form__item" action="">
        <div class="select__row">
          <p>number of questions:</p>
          <input
            value="5"
            id="number"
            type="number"
            name="amount"
            min="1"
            max="20"
          />
        </div>
        <div class="select__row">
          <p>select category:</p>
          <select id="category" name="category">
            <option value="">Any Category</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31">Entertainment: Japanese Anime Manga</option>
            <option value="32">Entertainment: Cartoon Animations</option>
          </select>
        </div>
        <div class="select__row">
          <p>select difficulty:</p>
          <select id="difficulty" name="difficulty">
            <option value="">Any Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div class="select__row">
          <p>select type:</p>
          <select id="type" name="type">
            <option value="">Any Type</option>
            <option value="multiple">Multiple Choice</option>
            <option value="boolean">True / False</option>
          </select>
        </div>
        <div class="form__btns">
          <button type="reset">clear</button
          ><button type="submit">start quiz</button>
        </div>
      </form>
    </section>
    <section class="quiz hidden">
      <div class="quiz__body">
        <div class="quiz__container"></div>
        <div class="quiz__bottom hidden" id="play__container">
          <h2 class="quiz__title">
            вы ответили на <span id="correct__answers">0</span> из
            <span id="all__answers">5</span>
          </h2>
          <button class="quiz__btn">начать заново</button>
        </div>
        <div class="quiz__bottom hidden" id="check__container">
          <button class="quiz__btn" id="check__btn">проверить</button>
        </div>
      </div>
    </section>
    <template id="template"
      ><div class="question">
        <h2 class="question__title">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veritatis,
          quae.
        </h2>
        <div class="question__answers"></div>
      </div>
    </template>
    <template id="answer"
      ><div class="question__answer">Lorem, ipsum dolor.</div></template
    >
  </body>
</html>
